<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-1.12.4.min.js"
     integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
     crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>    
    <title>Recuperatorio</title>
</head>

<body>

    <div class="container">       
        <div class="panel panel-info">
            <div class="panel-heading">Menu</div>
            <div class="panel-body" id="menuBotones">                                                  
                <input type="button" class="btn btn-info" value="Cargar Cliente" onclick="MenuCargarCliente()">
                <input type="button" class="btn btn-info" value="Iniciar Sesion" onclick="MenuValidarCliente()">
                
            </div>
        </div>
                

        <div class="panel panel-info">
            <div class="panel-heading">Clientes</div>
            <div class="panel-body" id="salida"></div>
        </div>
        
        <button id="get_btn" class="btn btn-info" onclick="MenuListado()">Mostrar Clientes</button>
        <button id="get_btn" class="btn btn-danger" onclick="CerrarSesion()">Cerrar Sesion</button><br><br>
        <button id="get_btn" class="btn btn-success" onclick="mAltaProducto()">Alta Producto</button>
        <button id="get_btn" class="btn btn-success" onclick="MostrarProductos()">Lista Productos</button>


        <br>
        <div class="panel panel-info">
            <div class="panel-heading">Productos</div>
            <div class="panel-body" id="mProductos"></div>
        </div>
        
    </div>

</body>

</html>
